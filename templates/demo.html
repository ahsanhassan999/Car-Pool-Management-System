<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CarPool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base styles for error messages */
        .error-message {
            display: none;
            font-size: 0.875rem;
            color: #dc2626;
            margin-top: 0.25rem;
        }
        .error-message.show {
            display: block;
        }
        .input-error {
            border-color: #dc2626 !important;
        }
        
        /* Slow bounce animation for the car icon */
        @keyframes bounce-slow {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .animate-bounce-slow {
            animation: bounce-fast .5s ease-in-out infinite;
        }
        /* Custom font import for better look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Responsive Navigation Bar -->
    <nav class="bg-gray-800 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="/" class="text-white text-2xl font-bold rounded-lg p-2 transition duration-300 hover:bg-gray-700">ðŸš— CarPool.</a>
                
                <!-- Desktop Links -->
                <div class="hidden md:flex space-x-4">
                    <a href="/" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-300">Home</a>
                    <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-300">About</a>
                    <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-300">Services</a>
                    <a href="/signup" class="bg-green-600 text-white hover:bg-green-800 px-4 py-2 rounded-full text-sm font-medium shadow-md transition duration-300">Sign Up</a>
                </div>
                
                <!-- Mobile Menu Button (Hamburger) -->
                <button id="menu-button" class="md:hidden text-gray-300 hover:text-white p-2 rounded-md focus:outline-none transition duration-300" aria-label="Toggle Menu">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu Dropdown -->
        <div id="mobile-menu" class="hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="/" class="text-gray-300 hover:bg-gray-700 block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="#" class="text-gray-300 hover:bg-gray-700 block px-3 py-2 rounded-md text-base font-medium">About</a>
                <a href="#" class="text-gray-300 hover:bg-gray-700 block px-3 py-2 rounded-md text-base font-medium">Services</a>
                <a href="/signup" class="text-green-300 hover:bg-gray-700 block px-3 py-2 rounded-md text-base font-medium">Sign Up</a>
            </div>
        </div>
    </nav>
    <!-- End Responsive Navigation Bar -->
    
    <!-- Login Form Container -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12">
        <!-- Reduced max-width for better focus on a login form -->
        <div class="max-w-md mx-auto"> 
            <div class="bg-white rounded-xl p-6 sm:p-10 shadow-2xl">
                
                <!-- Header -->
                <div class="text-center mb-10">
                    <div class="text-6xl mb-4 animate-bounce-slow">ðŸ”‘</div> <!-- Updated icon to key for Login -->
                    <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-3">Welcome Back!</h1>
                    <p class="text-gray-500">Log in to find or offer a ride.</p>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" novalidate>
                    
                    <!-- Email Field -->
                    <div class="mb-6"> <!-- Added margin-bottom for spacing -->
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address *</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                            placeholder="Enter your email"
                            required
                        >
                        <!-- CHANGE: Generic error message, details handled by JS -->
                        <span class="error-message" id="emailError"></span> 
                    </div>

                    <!-- Password Field -->
                    <div class="mb-6"> <!-- Added margin-bottom for spacing -->
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password *</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                            placeholder="Enter your password"
                            required
                        >
                        <!-- CHANGE: Generic error message, details handled by JS -->
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <!-- Submit Button -->
                    <div class="mt-8">
                        <button 
                            type="submit" 
                            class="w-full bg-gray-700 text-white font-bold text-lg py-4 rounded-full hover:bg-gray-900 transform hover:scale-105 transition duration-300 shadow-lg"
                        >
                            Log In
                        </button>
                    </div>

                    <!-- Sign Up Link -->
                    <p class="text-center text-sm text-gray-600 mt-6">
                        Don't have an account?
                        <a href="/signup" class="text-green-600 hover:text-green-700 font-semibold">Sign Up here</a>
                    </p>

                </form>
            </div>
        </div>
    </div>
    <!-- End Login Form Container -->
    
    <!-- JavaScript for Mobile Menu and Form Validation -->
    <script>
        // Mobile menu toggle
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        menuButton.addEventListener('click', function() {
            mobileMenu.classList.toggle('hidden');
        });

        const form = document.getElementById('loginForm');
        
        // Validation functions
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePassword(password) {
            // Check for minimum length of 6 characters
            return password.length >= 6; 
        }
        
        // Error display functions
        function showError(fieldId, errorId, message) {
            const errorElement = document.getElementById(errorId);
            document.getElementById(fieldId).classList.add('input-error');
            // Dynamically set the message for sensible feedback
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function clearError(fieldId, errorId) {
            document.getElementById(fieldId).classList.remove('input-error');
            document.getElementById(errorId).classList.remove('show');
        }

        // Real-time validation (on input)
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value.trim();
            if (email === '') {
                 showError('email', 'emailError', 'Email address is required.');
            } else if (validateEmail(email)) {
                clearError('email', 'emailError');
            } else {
                showError('email', 'emailError', 'Please enter a valid email address.');
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            if (password === '') {
                showError('password', 'passwordError', 'Password is required.');
            } else if (validatePassword(password)) {
                clearError('password', 'passwordError');
            } else {
                 showError('password', 'passwordError', 'Password must be at least 6 characters.');
            }
        });

        // Form submission (on click)
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isValid = true;

            // Reset errors
            document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));
            document.querySelectorAll('input').forEach(el => el.classList.remove('input-error'));

            // Validate email
            const email = document.getElementById('email').value.trim(); // Trim spaces
            if (email === '') {
                showError('email', 'emailError', 'Email address is required.');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('email', 'emailError', 'Please enter a valid email address.');
                isValid = false;
            }

            // Validate password
            const password = document.getElementById('password').value;
            if (password === '') {
                showError('password', 'passwordError', 'Password is required.');
                isValid = false;
            } else if (!validatePassword(password)) {
                showError('password', 'passwordError', 'Password must be at least 6 characters.');
                isValid = false;
            }

            // If all validations pass
            if (isValid) {
                // IMPORTANT: In a real app, this is where you would call the server API (e.g., using fetch)
                // If using Firebase, you'd call signInWithEmailAndPassword here.
                alert(`Login attempt successful (Client-side validation passed):\nEmail: ${email}`);
            }
        });
    </script>
    <!-- End JavaScript for Mobile Menu and Form Validation -->
     
</body>
</html>
